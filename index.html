<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бинго</title>
    <link rel="icon" href="src/logo.jpg" type="image/png">
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <header>
        <table class="header">
            <tr>
                <th>
                    <a href="../index/index.html">
                        <img src="src/logo.jpg" class="logo">
                    </a>
                </th>
                <th>
                    <h1 class="single-line-header">Бинго</h1>
                </th>
            </tr>
        </table>
    </header>
    <nav>
        <ul>
            <li><button onclick="window.location.href='../index/index.html';" class="main-button">Список задач</li>
        </ul>
    </nav>

    <div class="table-container" id="tableContainer"></div>

    <script defer>
        function parseMatrixFromString(matrixString) {
            const rows = matrixString.trim().split('],[').map(row => row.trim());
            const matrix = rows.map(row => row.split(',').map(element => element.trim()));
            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    const len = matrix[i][j].length;
                    if (matrix[i][j][0] == '[') {
                        matrix[i][j] = matrix[i][j].slice(1, len);
                    }
                    if (matrix[i][j][len - 1] == ']') {
                        matrix[i][j] = matrix[i][j].slice(0, len - 1);
                    }
                }
            }
            return matrix;
        }
        window.addEventListener('DOMContentLoaded', function () {
            const Http = new XMLHttpRequest();
            const url='https://fynjybath.space:3000/get_table';
            Http.open("GET", url);
            Http.send();

            Http.onload = function() {
                const json = JSON.parse(Http.responseText);
                console.log(json);

                const problems = json['problems'];
                const matrix = parseMatrixFromString(problems.slice(1, problems.length - 1));
                console.log(matrix);

                const table = document.createElement('table');
                for (let i = 0; i < matrix.length; i++) {
                    const tableRow = document.createElement('tr');
                    for (let j = 0; j < matrix[i].length; j++) {
                        const tableCell = document.createElement('td');
                        tableCell.textContent = matrix[i][j];
                        tableRow.appendChild(tableCell);
                    }
                    table.appendChild(tableRow);
                }
                document.getElementById('tableContainer').appendChild(table);
            };
        });
    </script>
    
    <footer class="copyright">
        <hr>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
</body>
</html>
