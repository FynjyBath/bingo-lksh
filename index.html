<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бинго</title>
    <link rel="icon" href="src/logo.jpg" type="image/png">
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <header>
        <table class="header">
            <tr>
                <th>
                    <a href="../index/index.html">
                        <img src="src/logo.jpg" class="logo">
                    </a>
                </th>
                <th>
                    <h1 class="single-line-header">Бинго</h1>
                </th>
            </tr>
        </table>
    </header>
    <nav>
        <ul>
            <li><button onclick="window.location.href='../index/index.html';" class="main-button">Список задач</li>
        </ul>
    </nav>

    <div class="table-container">
        <script>
            function parseMatrixFromString(matrixString) {
                const rows = matrixString.trim().split('],[').map(row => row.trim());
                const matrix = rows.map(row => row.slice(1, row.length).split(',').map(element => element.trim()));
                return matrix;
            }
            window.addEventListener('DOMContentLoaded', function () {
                const Http = new XMLHttpRequest();
                const url='https://fynjybath.space:3000/get_table';
                Http.open("GET", url);
                Http.send();

                Http.onreadystatechange = (e) => {
                    console.log(Http.responseText);
                    const matrix = parseMatrixFromString(Http.responseText.slice(1, Http.responseText.length - 1));
                    console.log(matrix);

                    const table = document.createElement('table');
                    matrix.forEach(row => {
                        const tableRow = document.createElement('tr');
                        row.forEach(cell => {
                            const tableCell = document.createElement('td');
                            tableCell.textContent = cell;
                            tableRow.appendChild(tableCell);
                        });
                        table.appendChild(tableRow);
                    });

                    document.getElementById('tableContainer').appendChild(table);
                }
            });
          </script>
    </div>
    
    <footer class="copyright">
        <hr>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
</body>
</html>
