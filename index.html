<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бинго</title>
    <link rel="icon" href="../../src/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <header>
        <table class="header">
            <tr>
                <th>
                    <a href="../index/index.html">
                        <img src="../../src/logo.png" class="logo">
                    </a>
                </th>
                <th>
                    <h1 class="single-line-header">Бинго</h1>
                </th>
            </tr>
        </table>
    </header>
    <nav>
        <ul>
            <li><button onclick="window.location.href='../index/index.html';" class="main-button">Список задач</li>
        </ul>
    </nav>

    <div class="table-container">
        <script>
            function fetchDataAndDisplayTable() {
                try {
                    const response = fetch('https://fynjybath.space:8080/get_table');
                    const matrix = response.json();

                    const table = document.createElement('table');
                    matrix.forEach(row => {
                    const tableRow = document.createElement('tr');
                    row.forEach(cell => {
                        const tableCell = document.createElement('td');
                        tableCell.textContent = cell;
                        tableRow.appendChild(tableCell);
                    });
                    table.appendChild(tableRow);
                    });

                    document.getElementById('tableContainer').appendChild(table);
                } catch (error) {
                    const table = document.createElement('a');
                    table.textContent = error;
                    document.getElementById('tableContainer').appendChild(table);
                }
            }
            fetchDataAndDisplayTable(); 
          </script>
    </div>
    
    <footer class="copyright">
        <hr>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
</body>
</html>
